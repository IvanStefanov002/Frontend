<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="styles.css">

    <script src="Timestamp.js"></script>
    <script src="Technician.js"></script>
    <script src="Homescreen.js"></script>
    <script src="Timeslot.js"></script>
    <script src="Date.js"></script>

</head>
<body>
    <div class="header">
        <div class="inner_header">
            <div class="logo_container">
                <h1>MY<span>SITE</span></h1>
            </div>
            <ul class="navigation">
                <a href=""><li>Home</li></a>
                <a href=""><li>About</li></a>
                <a href=""><li>Portfolio</li></a>
                <a href=""><li>Contact</li></a>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="inner_main">
            <div class="container_one">
                <div class="image_container">
                    <img src="internet.gif" alt="GIF">
                </div>
                <div class="content_container">
                    <div class="logo">
                        <img src="wifi.png" alt="Logo">
                    </div>
                    <div class="title">
                        <h1>Fastest Internet Possible<br></h1>
                        <h2>F.I.P.</h2>
                    </div>
                </div>
            </div>
            <div class="container_two">
                <div id="section_one">
                    <button class="rounded-btn" id="button_1">Timeslot menu</button>
                    <button class="rounded-btn" id="button_2">Technician menu</button>
                    <button class="rounded-btn" id="button_3">Button 3</button>
                    <button class="rounded-btn" id="button_4">Button 4</button>
                </div>
                <div id="section_two">
                    <button class="rounded-btn" id="optional_button_1">Option</button>
                    <button class="rounded-btn" id="optional_button_2">Option</button>
                    <button class="rounded-btn" id="optional_button_3">Option</button>
                    <button class="rounded-btn" id="optional_button_4">Option</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="inner_footer">
            <div class="footer_container">

            </div>
        </div>
    </div>
</body>
</html>
