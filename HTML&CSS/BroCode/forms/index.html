<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action sends that to index.php file -->
    <!-- method specifies the type of request - GET/POST -->
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username: *</label>
        <!-- can be readed by narrator. with input.id="username" when u click on label it auto send us to fill our username -->
        <input type="text" id="username" placeholder="Spongebob" minlength="6" maxlength="15" required><br> <!-- required do not let us leave this blank space -->

        <label for="password">password: *</label>
        <input type="password" id="password" minlength="6" maxlength="15" required><br>

        <label for="email">email: *</label>
        <input type="email" id="email" placeholder="SSquarepants@gmail.com" required><br>

        <label for="phone">phone #: *</label>
        <input type="tel" id="phone" placeholder="08XXXXXXXX" pattern="[0-9]{10}" required><br>

        <label for="bday">birthdate: </label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity: </label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <label for="payment">payment:</label>
        <select id="payment">
            <option value="visa">VISA</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <br><input type="reset">
        <input type="submit">
    </form>
</body>
</html>
