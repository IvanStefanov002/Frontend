<!DOCTYPE html>
<html>
    <head>
        <title>My first website</title>
    </head>
    <body>
    
    <!-- <a></a> attributes:-->
    <!-- *href means hyper-text reference and it is a parameter-->
    <!-- *target: if "_blank" it opens the result on new page-->
    <!-- *title adds a message-->
    <a href="https://www.google.com/"
    target="_blank"
    title="Goes to google">
    click me
    </a>

    <br>

    <a href="lyrics.html"
    target="_blank"
    title="leads to lyrics.html file">
    song lyrics
    </a>

    <br>

    <a href="mailto:test@fake.com"
    target="_blank"
    title="sends email">
    email me
    </a>

    </body>
</html>
