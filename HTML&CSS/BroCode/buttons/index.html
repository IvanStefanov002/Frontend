<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .word-container {
            display: inline;
        }
    </style>
</head>
<body>

    <a href="page2.html">
        <button style="font-size: 25px; background-color: red; color:white">Go to page2</button>
    </a>
    <br><br><br>
    <button onclick="doSomething()" style="font-size: 25px; background-color: blue; color:greenyellow">Change given word</button>
    <p>Given word: <span id="greeting" class="word-container">Hello</span></p>
    <script>
        function doSomething(){
            var greetingElement = document.getElementById("greeting");
            if (greetingElement.innerHTML === "Hello") {
                greetingElement.innerHTML = "Goodbye";
            } else {
                greetingElement.innerHTML = "Hello";
            }
        }
    </script>

</body>
</html>
